<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      #settings-btn {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
        background: rgba(40, 40, 40, 0.2);
        border: none;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        cursor: pointer;
        backdrop-filter: blur(10px);
      }
      #settings-btn:hover {
        background: rgba(40, 40, 40, 0.3);
      }
      #settings-panel {
        position: fixed;
        top: 60px;
        right: 10px;
        background: rgba(37, 37, 37, 0.2);
        padding: 20px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        display: none;
      }
      /* body{
        backdrop-filter: blut(10px);
        background: transparent;
      } */
    </style>
  </head>
  <body>
    <button id="settings-btn">⚙️</button>
    <div id="settings-panel">
      <div class="setting-item">
        <label id="shortcut-label">快捷键设置：</label>
        <div class="shortcut-input" id="shortcut-input">
          <span id="current-shortcut">Ctrl+Alt+Space</span>
          <button id="record-shortcut">重新设置</button>
          <button id="apply-shortcut" disabled>应用</button>
        </div>
        <div class="hint">点击"重新设置"后按下新的快捷键组合，然后点击"应用"</div>
      </div>
      <div class="setting-item">
        <label id="language-label">语言</label>
        <div class="language-buttons">
          <button id="lang-zh">中文</button>
          <button id="lang-en">English</button>
          <button id="lang-es">Español</button>
          <button id="lang-ja">日本語</button>
          <button id="lang-ko">한국어</button>
          <button id="lang-ru">Русский</button>
          <button id="lang-fr">Français</button>
          <button id="lang-de">Deutsch</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
