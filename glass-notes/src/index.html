<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass notes</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <button id="settings-btn">⚙️</button>
    <div id="settings-panel">
      <div class="setting-item">
        <label id="shortcut-label">呼出窗口快捷键：</label>
        <div class="shortcut-input" id="shortcut-input">
          <span id="current-shortcut">Ctrl+Alt+Space</span>
          <button id="record-shortcut" class="shortcut-btn">重新设置</button>
          <button id="apply-shortcut" class="shortcut-btn" disabled>应用</button>
        </div>
        <div class="hint">点击"重新设置"后按下新的快捷键组合，然后点击"应用"</div>
      </div>
      <div class="setting-item">
        <label id="note-shortcut-label">新建便签快捷键：</label>
        <div class="shortcut-input">
          <span id="current-note-shortcut">Ctrl+N</span>
          <button id="record-note-shortcut" class="shortcut-btn">重新设置</button>
          <button id="apply-note-shortcut" class="shortcut-btn" disabled>应用</button>
        </div>
        <div class="hint">点击"重新设置"后按下新的快捷键组合，然后点击"应用"</div>
      </div>
      <div class="setting-item">
        <label id="auto-start-label">开机自动启动</label>
        <label class="switch">
          <input type="checkbox" id="auto-start-switch">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <label id="markdown-preview-label">Markdown预览</label>
        <label class="switch">
          <input type="checkbox" id="markdown-preview-switch">
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-item">
        <label id="language-label">语言</label>
        <div class="language-buttons">
          <button id="lang-zh">中文</button>
          <button id="lang-en">English</button>
          <button id="lang-es">Español</button>
          <button id="lang-ja">日本語</button>
          <button id="lang-ko">한국어</button>
          <button id="lang-ru">Русский</button>
          <button id="lang-fr">Français</button>
          <button id="lang-de">Deutsch</button>
        </div>
      </div>
      <div class="setting-item">
        <a id="about-title" href="#" class="settings-link"></a>
      </div>
    </div>
      <div id="about-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <img src="assets/Glass_notes.svg" alt="App Icon" >
          <div class="modal-header">
            <h2 id="about-Glassnotes"></h2>
            <p id = "version">V0.1.2 ©2025 Scour Fan</p>
          </div>
          <div id="about-content"></div>
        </div>
      </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
